<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado Estudiantes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:ajaxStatus style="width: 16px; height: 16px" id="ajaxStatusPanel">
            <f:facet name="loadingImg">
                <h:graphicImage library="images" name="ajaxloading.gif" />
            </f:facet>
            <f:facet name="completeImg">
                <h:graphicImage name="complete" />
            </f:facet>
        </p:ajaxStatus>
        
        <h:form prependId="false">
            <p:growl id="messages" showDetail="true">
                <p:dataTable value="#{estudianteBean.estudiantes}" var="estudiante" editable="true">
                    <p:ajax event="rowEdit" listener="#{estudianteBean.editEstudiante}" />

                    <f:facet name="header">
                        Lista de Estudiantes
                    </f:facet>
                    
                    <p:column headerText="Carnet">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{estudiante.carnet}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{estudiante.carnet}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Nombre">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{estudiante.nombres}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{estudiante.nombres}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Apellido">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{estudiante.apellidos}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{estudiante.apellidos}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <f:facet name="footer">
                        <h:commandButton value="Regresar" action="index" />
                    </f:facet>
                    
                    <p:column headerText="Opciones" style="width: 50px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </p:growl>
        </h:form>
    </h:body>
</html>
